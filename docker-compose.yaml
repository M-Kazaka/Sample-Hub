volumes:
    postgreas-data:
        external: true
services:
    postgres:
        image: postgres:14.5-bullseye
        volumes:
            - postgres-data:/var/lib/postgresql/data
        environment:
            POSTGRES_PASSWORD: samplehub
            POSTGRES_USER: samplehub
            POSTGRES_DB: samplehub
        ports:
            - 15432:5432
