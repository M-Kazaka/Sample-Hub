    #     ports:
    #         - 15432:5432

    fastapi:
        environment:
            SIGNING_KEY: 396230372c74024966c9e20cb48f0b806f0fa682e5f5557c243f3f74e98c6749
            DATABASE_URL: postgresql://samplehub:samplehub@postgres/samplehub
            CORS_HOST: http://localhost:5173
        build:
            context: api
            dockerfile: Dockerfile.dev
        ports:
            - 8000:8000
        user: "1000:1000" # on macOS and Linux, replace this with your real user id and group id
        volumes:
            - ./api:/app

    ghi:
        image: node:lts-bullseye
        command: /bin/bash run.sh
        working_dir: /app
        user: "1000:1000" # on macOS and Linux, replace this with your real user id and group id
        volumes:
            - ./ghi:/app
        environment:
            VITE_API_HOST: http://localhost:8000
            BASE_URL: http://localhost:5173
        ports:
            - "5173:5173"
